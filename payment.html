<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pembayaran - RapzStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, rgba(47, 0, 255, 0.671) 0%, rgba(162, 75, 140, 0.8) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 9px 19px var(--shadow);
            text-align: center;
            margin-bottom: 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(180deg);
        }

        .summary-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px var(--shadow);
            border: 1px solid var(--border-color);
        }

        .summary-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .summary-label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .summary-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Style khusus untuk elemen harga agar berwarna merah dengan kontras di kedua tema */
        #price {
            color: var(--price-color);
        }

        .payment-info {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px var(--shadow);
            border: 1px solid var(--border-color);
        }

        .payment-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            text-align: center;
        }

        .payment-logo {
            text-align: center;
            margin-bottom: 1rem;
        }

        .payment-logo img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Ukuran khusus untuk QRIS: Lebih besar agar mudah discan */
        .qris-logo {
            width: 250px !important;
            height: 250px !important;
            max-width: 100%;
        }

        .payment-details {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-all;
            border: 1px solid var(--border-color);
        }

        .upload-btn {
            background: linear-gradient(135deg, #0a36fa 0%, #4ba276 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .upload-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message a {
            color: var(--text-primary);
            text-decoration: underline;
        }

        /* CSS Variables for Theme (copy persis dari index.html) - Ditambahkan --price-color untuk harga merah kontras */
        :root {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --bg-card: #2d3748;
            --text-primary: #f7fafc;
            --text-secondary: #cbd5e0;
            --border-color: #4a5568;
            --shadow: rgba(0,0,0,0.3);
            --price-color: #ef4444; /* Merah gelap untuk light mode (kontras dengan background terang) */
        }

        [data-theme="dark"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
            --shadow: rgba(0,0,0,0.1);
            --price-color: #f87171; /* Merah lebih terang untuk dark mode (kontras dengan background gelap) */
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .summary-item {
                flex-direction: column;
                gap: 0.25rem;
            }
            
            .payment-logo img {
                width: 100px;
                height: 100px;
            }
            
            .qris-logo {
                width: 180px !important;
                height: 180px !important;
            }

            .nav-buttons {
                gap: 0.5rem;
            }

            .theme-toggle {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body data-theme="light">
    <header>
        <nav class="container">
            <a href="index.html" class="logo">‚Üê Kembali ke RapzStore</a>
            <div class="nav-buttons">
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">üåô</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div id="errorMessage" class="error-message"></div>

        <div id="paymentContent" style="display: none;">
            <div class="summary-card">
                <h2 class="summary-title">Ringkasan Pesanan</h2>
                <div class="summary-item">
                    <span class="summary-label">Produk:</span>
                    <span id="productName" class="summary-value"></span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Durasi:</span>
                    <span id="duration" class="summary-value"></span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Harga:</span>
                    <span id="price" class="summary-value"></span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Metode Pembayaran:</span>
                    <span id="paymentMethod" class="summary-value"></span>
                </div>
            </div>

            <div class="payment-info">
                <h3 class="payment-title">Silakan Lakukan Transfer</h3>
                <div class="payment-logo" id="paymentLogo"></div>
                <div class="payment-details" id="paymentDetails"></div>
                <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary); font-size: 0.9rem;">
                    Setelah transfer, klik tombol di bawah untuk kirim bukti via WhatsApp.
                </p>
                <button class="upload-btn" onclick="sendProof()">Kirim Bukti Transfer</button>
            </div>
        </div>
    </div>

    <script>
        const sellerWhatsApp = "6283854912766";

        // Data nomor pembayaran (path absolut seperti kode asli Anda)
        const paymentDetails = {
            QRIS: {
                logo: '/bank/qris2.png',
                detail: 'Scan QRIS di atas dan transfer sesuai nominal pesanan.'
            },
            GoPay: {
                logo: '/bank/gopay.png',
                detail: 'GoPay: 082131167086 (Nama: Rapz Store)'
            },
            DANA: {
                logo: '/bank/dana.png',
                detail: 'DANA: 082131167086 (Nama: RAFIF IL** P** R**)'
            },
            ShopeePay: {
                logo: '/bank/shopeepay.png',
                detail: 'ShopeePay: 082131167086 (Nama: Rapz Store)'
            },
            SeaBank: {
                logo: '/bank/seabank.png',
                detail: 'SeaBank: 1234567890 (Nama: RAFIF IL** P** R**)'
            }
        };

        // Theme functionality (copy persis dari index.html)
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            }
        }

        // Parse query parameters dari URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                product: params.get('product') || '',
                duration: params.get('duration') || '',
                price: params.get('price') || '',
                payment: params.get('payment') || ''
            };
        }

        // Inisialisasi halaman
        function initPage() {
            const params = getQueryParams();
            
            if (!params.product || !params.duration || !params.price || !params.payment) {
                document.getElementById('errorMessage').innerHTML = 'Data pesanan tidak lengkap. <a href="index.html">Kembali ke toko</a>.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // Isi ringkasan
            document.getElementById('productName').textContent = params.product;
            document.getElementById('duration').textContent = params.duration;
            document.getElementById('price').textContent = 'Rp ' + parseInt(params.price).toLocaleString('id-ID');
            document.getElementById('paymentMethod').textContent = params.payment;

            // Tampilkan info pembayaran
            const payment = paymentDetails[params.payment];
            if (payment) {
                const logoDiv = document.getElementById('paymentLogo');
                const logoPath = payment.logo;
                const isQRIS = params.payment === 'QRIS';
                const imgClass = isQRIS ? 'payment-logo-img qris-logo' : 'payment-logo-img';
                
                // Fallback SVG disesuaikan ukuran berdasarkan QRIS atau tidak
                let fallbackSVG = '';
                if (isQRIS) {
                    fallbackSVG = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjUwIiBoZWlnaHQ9IjI1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjY2NjIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIyMCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPlFSSVM8L3RleHQ+PC9zdmc+';
                } else {
                    fallbackSVG = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjY2NjIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkxvZ288L3RleHQ+PC9zdmc+';
                }
                
                logoDiv.innerHTML = `<img src="${logoPath}" alt="Logo ${params.payment}" class="${imgClass}" onerror="this.src='${fallbackSVG}'; this.alt='Logo Placeholder';">`;
                
                document.getElementById('paymentDetails').textContent = payment.detail;
            } else {
                document.getElementById('errorMessage').innerHTML = 'Metode pembayaran tidak valid.';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            document.getElementById('paymentContent').style.display = 'block';
        }

        // Fungsi kirim bukti via WA
        function sendProof() {
            const params = getQueryParams();
            const message = `*KONFIRMASI TRANSFER*

*Produk:* ${params.product}
*Durasi:* ${params.duration}
*Harga:* Rp ${parseInt(params.price).toLocaleString('id-ID')}
*Metode Pembayaran:* ${params.payment}

Saya sudah transfer ke ${params.payment}. Mohon cek bukti transfer yang saya lampirkan. Terima kasih!`;
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://wa.me/${sellerWhatsApp}?text=${encodedMessage}`;
            
            window.open(whatsappURL, '_blank');
        }

        // Jalankan saat halaman load
        window.addEventListener('load', function() {
            initTheme();
            initPage();
        });
    </script>
</body>
</html>
